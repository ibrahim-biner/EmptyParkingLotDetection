<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otopark Analiz Adımları</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 30px;
        }
        .step-card {
            margin-bottom: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Otopark Analiz Adımları</h1>

        <!-- Filtered Photos -->
        {% for photo in filtered_photos %}
        <div class="card step-card">
            <div class="card-header bg-secondary text-white">
                <h2>{{ forloop.counter }}. İşlenmiş Görüntü</h2>
            </div>
            <div class="card-body text-center">
                <img src="{{ photo.filtered_image.url }}" alt="Filtered Image">
            </div>
        </div>
        {% endfor %}

        <!-- Final Result -->
        <div class="card step-card">
            <div class="card-header bg-dark text-white">
                <h2>Sonuç Görüntüsü</h2>
            </div>
            <div class="card-body text-center">
                <img src="{{ final_result.result_image.url }}" alt="Final Result">
                
            </div>
        </div>

        <div class="text-center">
            <a href="{% url 'upload_photo' %}" class="btn btn-primary btn-lg">Ana Sayfaya Dön</a>

        </div>
    </div>

    <footer>
        © {{ current_year }} Otopark Görüntü Analizi
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
