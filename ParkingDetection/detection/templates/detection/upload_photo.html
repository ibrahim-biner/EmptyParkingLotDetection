<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otopark Görüntü Yönetimi</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="text-center mb-4">Otopark Boş Park Alanı Tespiti</h2>

            {% if error_message %}
            <div class="alert alert-danger">
                {{ error_message }}
            </div>
            {% endif %}

            {% if success_message %}
            <div class="alert alert-success">
                {{ success_message }}
            </div>
            {% endif %}

            <form method="POST" enctype="multipart/form-data" id="uploadForm">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="imageUpload" class="form-label">Görüntünüzü Yükleyin</label>
                    {{ form.as_p }}
                </div>
                <div class="text-center mb-3">
                    <button type="submit" class="btn btn-primary btn-lg">Yükle ve İşle</button>
                </div>
            </form>

            <div class="text-center">
                <form method="POST" id="deleteForm" class="d-inline">
                    {% csrf_token %}
                    <input type="hidden" name="action" value="delete">
                    <button type="submit" class="btn btn-danger">Dosyayı Sil</button>
                </form>

                <form method="POST" id="updateForm" class="d-inline">
                    {% csrf_token %}
                    <input type="hidden" name="action" value="update">
                    <button type="submit" class="btn btn-warning">Dosyayı Güncelle</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
